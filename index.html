<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <div id="content">
        <div class="input-section">
            <div class="input-header">
                <h2>Create A Grid</h2>
            </div>
            <label>
                Choose New Grid Dimensions:
                <input class="number" type="select" value="16">
                <div id="button-container">
                <button class="create">Create Grid</button>
                <button class="reset">Reset Grid</button>
                </div>
            </label>
            
        </div>
        <div id="container">
        </div>

    </div>
    <script src=script.js></script>
</body>

</html>
